<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="UTF-8" />  
    <title>TG ECET Buddy - Registration</title>  
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />  
<link 
  href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Public+Sans:wght@400;500;700;900" 
  rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>  
  </head>  
  <body class="bg-white font-['Public_Sans','Noto_Sans',sans-serif]">  
    <div class="min-h-screen flex flex-col items-center justify-center">  
      <div class="w-full max-w-md p-8 rounded-2xl shadow-md">  
        <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>  
  
      
{% if success %}
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-center">
    {{ success }}
  </div>
{% endif %}
        {% if error %}
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center">
            {{ error }}
          </div>
        {% endif %}
  
        <form method="POST" action="{{ url_for('register') }}">  
          <!-- Full Name -->
          <div class="mb-4">  
            <label class="block text-sm font-medium mb-1">Full Name</label>  
            <input  
              type="text"  
              name="name"  
              placeholder="Enter your full name"  
              required  
              class="w-full rounded-xl border border-gray-300 p-3 focus:border-[#4427d7] focus:ring-[#4427d7] focus:outline-none"  
            />  
          </div>  
  
          <!-- Email -->  
          <div class="mb-4">  
            <label class="block text-sm font-medium mb-1">Email</label>  
            <input  
              type="email"  
              name="email"  
              placeholder="Enter your email"  
              autocomplete="email"  
              required  
              class="w-full rounded-xl border border-gray-300 p-3 focus:border-[#4427d7] focus:ring-[#4427d7] focus:outline-none"  
            />  
          </div>  
  
          <!-- Password -->  
          <div class="mb-4 relative">  
            <label class="block text-sm font-medium mb-1">Password</label>  
            <input  
              type="password"  
              id="password"  
              name="password"  
              placeholder="Enter your password"  
              autocomplete="new-password"  
              required  
              class="w-full rounded-xl border border-gray-300 p-3 pr-10 focus:border-[#4427d7] focus:ring-[#4427d7] focus:outline-none"  
            />  
            <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-10 text-gray-500">üëÅÔ∏è</button>  
          </div>  
  
          <!-- Confirm Password -->  
          <div class="mb-6 relative">  
            <label class="block text-sm font-medium mb-1">Confirm Password</label>  
            <input  
              type="password"  
              id="confirm_password"  
              name="confirm_password"  
              placeholder="Confirm your password"  
              autocomplete="new-password"  
              required  
              class="w-full rounded-xl border border-gray-300 p-3 pr-10 focus:border-[#4427d7] focus:ring-[#4427d7] focus:outline-none"  
            />  
            <button type="button" onclick="togglePassword('confirm_password')" class="absolute right-3 top-10 text-gray-500">üëÅÔ∏è</button>  
          </div>  
  
          <!-- Register Button -->  
          <button  
            type="submit"  
            class="w-full bg-[#4427d7] text-white font-bold py-3 rounded-full mb-4"  
          >  
            Register  
          </button>  
        </form>  
  
        <div class="flex justify-center gap-3 mb-4">  
          <button class="w-full bg-gray-100 text-gray-800 py-2 rounded-full">Continue with Google</button>  
          <button class="w-full bg-gray-100 text-gray-800 py-2 rounded-full">Continue with Facebook</button>  
        </div>  
  
        <p class="text-sm text-gray-600 text-center mb-2">  
          By signing up, you agree to our  
          <span class="underline">Terms of Service</span> and  
          <span class="underline">Privacy Policy</span>.  
        </p>  
  
        <p class="text-sm text-gray-600 text-center">  
          Already have an account?  
          <a href="{{ url_for('login') }}" class="text-[#4427d7] font-semibold underline">Sign in</a>  
        </p>  
      </div>  
    </div>  
  
    <script>  
      function togglePassword(id) {  
        const input = document.getElementById(id);  
        input.type = input.type === "password" ? "text" : "password";  
      }  
    </script>  
  </body>  
</html>
